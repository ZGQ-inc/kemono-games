name: 兽猎突袭

brief-description: |
  《兽猎突袭》是一款采用虚幻5引擎打造的第三人称射击游戏，由武装猫工作室研发，致力于打造动物英雄战争体验。在游戏中，您将成为各类动物英雄，运用不同武器和战术技能，与队友紧密配合，奔赴战场，赢得胜利。激烈的战斗氛围、爽快的枪械射击、独特的战术技能——来自世界各地的动物英雄们，游走战场之间，找寻不同命运，铸造传奇风云，演绎一场别开生面的毛绒战争。

description: |
  “屠戮者的灵魂是盲目的。没有真知灼见，就没有发自内心的爱与正义。”

  ![image alt](https://i.imgur.com/L0Csgam.png)

  ### 动物英雄，自由选择

  英雄们以动物形式存在，他们奔跑，攀爬，跳跃，抢占据点，布置陷阱，一切由你掌握。

  来自世界各地风格迥异的动物英雄们，怀揣不同目的，不约而同至此，一决胜负。

  ![image alt](https://i.imgur.com/wlsBKru.png)

  ### 射击对决，百步穿杨

  战场生存，好枪法必然重要。

  得心应手的枪械手感，酣畅淋漓的射击体验，多种枪械随意选择，因时制宜。

  ![image alt](https://i.imgur.com/9nhXb29.png)

  ### 独特技能，出奇制胜

  全新技能系统，动物英雄习性鲜明，拥有各自独特能力。

  精妙技能操控配合致命枪械射击，创造出千变万化的战术可能。

  ![image alt](https://i.imgur.com/oNYOrRV.jpeg)

  ### 硝烟弹雨，临军对阵

  战火燎原，弹雨枪林，从小规模据点争夺到超多人战线攻防。

  20V20战场对抗体验，一场实力较量在所难免。

  ![image alt](https://i.imgur.com/eaDBVlY.jpeg)

  ### 团队协作，战术配合

  与小队成员并肩作战，将最大化您的战果。

  是想全员专家拒敌于千里之外，还是各司其职全面突击，所有人在这里都能拥有自己的兽猎时刻！

  ![image alt](https://i.imgur.com/A4LE24w.jpeg)

