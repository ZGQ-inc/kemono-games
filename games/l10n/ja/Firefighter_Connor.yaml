name: 消防士コナー

brief-description: |
  「消防士コナー」は、人間と獣人が共に生活している現代社会を舞台にした一本道ビジュアルノベルです。プレイヤーは、ゲーム内で法定の適婚登録年齢である22歳の人間の主人公「耿洛（ゲン ロー）」になり、意外に獣人の消防士「コナー」と婚姻関係を成立したストーリーを体験します。

description: |
  「消防士コナー」は、テレビシリーズ "Weird City" (Ep1. "The One") にインスパイアされたリニアな短編ナラティブのビジュアルノベルです。人間と獣人が共存する現代の世界を舞台に、プレイヤーは法定結婚年齢の22歳に達した人間の主人公、耿洛（グン・ルオ）を演じます。偶然にも、コナーという名前の獣人の消防士と結婚関係を結ぶことになります。
  Steamで無料体験版が公開中で、ゲームの2つのチャプターを無料でプレイできます！

  消防士コナー Discordチャンネル：discord.gg/8SD3aeyGQV

  製品版は10章で構成され、22枚のCG（バリエーションあり）、18曲のオリジナル楽曲、4.4万文字の対話スクリプト、94種類のちびキャラ表情（バリエーションあり）が含まれています。プレイ時間は約2時間を予定しています。
